<!doctype html>
<html>
<head>
    <title>Climate Viewer &trade; Beta</title>
  <meta charset="utf-8">
  <!-- Tell IE to use the latest, best version (or Chrome Frame if pre-IE11). -->
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
  <!-- Make the application on mobile take up the full browser screen and disable user scaling. -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <link href="lib/cesium/1.9/Widgets/widgets.css" rel='stylesheet' type='text/css'/>
  <link href="lib/cesium/1.9/Widgets/Viewer/Viewer.css" rel='stylesheet' type='text/css'/>
  <link href="lib/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel='stylesheet' type='text/css' />
  <link href="lib/font-awesome-4.3.0/css/font-awesome.min.css" rel='stylesheet' type='text/css' />
  <link href="lib/climate-viewer.css" rel='stylesheet' type='text/css' />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
 
<body>
  <div id="cesiumContainer"></div>
  <div id="loadingIndicator" class="loadingIndicator"></div>
  <div id="baseLayerPickerContainer"></div>
  <div id="picker" style="display:none">
    <div role="tabpanel">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#layers" aria-controls="layers" role="tab" data-toggle="tab">Layers</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="layers">
            <p><span></span>Click &ldquo; <i class="fa fa-chevron-right"></i> &rdquo; to expand categories</p>
            <!-- Build Layer Tree -->
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default"></div>
            </div>
        </div> <!-- tabpanel -->
        <div role="tabpanel" class="tab-pane fade" id="settings">
          <div class="onerow map-features">
            <div id="sun" class="col3 map-feature-off"><i class="fa fa-sun-o fa-fw"></i><span>Sun</span></div>
            <div id="terrain" class="col3 map-feature-off"><i class="fa fa-area-chart fa-fw"></i><span>Terrain</span></div>
          </div>
        </div> <!-- tabpanel -->
      </div> <!-- tab-content -->
    </div> <!-- tabpanel -->
  </div> <!-- #picker -->

    <div class="avatar"><img src="img/cv3d.png" title="Click here to show/hide the layer menu" alt="Menu Toggle" /> </div>

<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/1.2.1/jquery-migrate.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.4/js/bootstrap.min.js"></script> 
  <script type="text/javascript" src="lib/cesium/1.9/Cesium.js"></script>
  <script type="text/javascript" src="lib/climate-viewer.js"></script>
  <script type="text/javascript" src="lib/climate-viewer-layers.js"></script>
  <script type="text/javascript" src="lib/climate-viewer-menu.js"></script>

</body>
</html>
