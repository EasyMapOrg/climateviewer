<body>
  <div id="cesiumContainer"></div>
  <div id="loadingIndicator" class="loadingIndicator"></div>
  <div id="cesium-viewer-toolbar"></div>
  <div id="baseLayerPickerContainer"></div>
  <div class="sidebar" style="display:none">
    <div class="controls" role="tabpanel">
      <!-- Nav tabs -->
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#layers" aria-controls="layers" role="tab" data-toggle="tab">Layers</a></li>
        <li role="presentation"><a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a></li>
      </ul>
      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="layers">
            <!-- Build Layer Tree -->
            <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
              <div class="panel panel-default"></div>
            </div>
        </div> <!-- tabpanel -->
        <div role="tabpanel" class="tab-pane fade" id="settings">
          <div class="onerow map-features">
            <div id="sun" class="col3 map-feature-off"><i class="fa fa-sun-o fa-fw"></i><span><strong>Sun</strong></span></div>
            <div id="terrain" class="col3 map-feature-off"><i class="fa fa-area-chart fa-fw"></i><span><strong>Terrain</strong></span></div>
            <div data-id="MODIS_Terra_CorrectedReflectance_TrueColor" class="nasa-button col3 map-feature-off"><img class="nasa-icon" src="img/terra-true-color.png" alt="NASA satellite" /> <span>MODIS Terra<br>Corrected Reflectance <br><strong>True Color</strong></span></div>
            <div data-id="MODIS_Terra_CorrectedReflectance_Bands721" class="nasa-button col3 map-feature-off"><img class="nasa-icon" src="img/terra-721.png" alt="NASA satellite" /> <span>MODIS Terra<br>Corrected Reflectance<br><strong>Bands 7-2-1</strong></span></div>
            <div data-id="MODIS_Terra_CorrectedReflectance_Bands367" class="nasa-button col3 map-feature-off"><img class="nasa-icon" src="img/terra-367.png" alt="NASA satellite" /><span>MODIS Terra<br>Corrected Reflectance<br><strong>Bands 3-6-7</strong></span></div>
            <div data-id="MODIS_Terra_SurfaceReflectance_Bands121" class="nasa-button col3 map-feature-off"><img class="nasa-icon" src="img/terra-121.png" alt="NASA satellite" /><span>MODIS Terra<br>Surface Reflectance<br><strong>Bands 1-2-1</strong></span></div>
          </div>
        </div> <!-- tabpanel -->
      </div> <!-- tab-content -->
    </div> <!-- tabpanel -->
  </div> <!-- #picker -->

<div class="toggle-menu"><img src="img/cv3d.png" title="Click here to show/hide the layer menu" alt="Menu Toggle" /> </div>

    <!-- Large modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>
